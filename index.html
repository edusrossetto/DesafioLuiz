<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" type="text/css" href="css/index.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
      $(document).ready(function(){  $('.telefoneNewAluno').mask('(00) 0000-0000');    }
    </script>

</head>
<body class="background">
    <div id="alertPlaceholder"></div>
    <div class="container">
      <table class="table table-striped" >
        <thead>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Email</th>
          <th>Telefone</th>
        </thead>
        <tbody id="items">
          
        </tbody>
      </table>
      <hr>
      <form onsubmit="return false">
          <div class="mb-3">
              <label for="nameNewAluno" class="form-label">Nome do Aluna(o)</label>
              <input type="text" class="form-control" id="nameNewAluno" aria-describedby="nomeAluno">
            </div>
            <div class="mb-3">
              <label for="lastNameNewAluno" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="lastNameNewAluno"aria-describedby="telefoneAluno">
            </div>
            <div class="mb-3">
              <label for="emailNewAluno" class="form-label">Email</label>
              <input type="text" class="form-control" id="emailNewAluno"aria-describedby="telefoneAluno">
            </div>
            <div class="mb-3">
              <label for="telefoneNewAluno" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefoneNewAluno"aria-describedby="telefoneAluno">
            </div>
            
            <button id="criarAlunoBtn" class="btn btn-primary">Criar Aluno</button> 
            <button id="editarAlunoBtn" class="btn btn-warning">Editar Aluno</button> 
            <button id="limpar" class="btn btn-secondary">Cancelar</button> 

            
      </form>
    </div>
    <script src="index.js"></script>
    
</body>

</html>
